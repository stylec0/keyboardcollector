{% extends 'base.html' %}
{% block content %}

<h1>Stablizer Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ stablizer.name }}</span>
        <p>Color: {{ stablizer.color }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'stablizers_update' stablizer.id %}">Edit</a>
        <a href="{% url 'stablizers_delete' stablizer.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
